<script>
    
    let btn = document.querySelector('#btn');
    let sidebar = document.querySelector('.sidebar');

    btn.onclick= function(){
        sidebar.classList.toggle('active');
    };
    //initializing firebase
    var config = {
        apiKey: "AIzaSyBOnWJCR3vQqMP80ZOaynb1YIAk9GnMX_0",
        authDomain: "mini-project-9accd.firebaseapp.com",
        databaseURL: "https://mini-project-9accd-default-rtdb.firebaseio.com",
        projectId: "mini-project-9accd",
        storageBucket: "mini-project-9accd.appspot.com",
        messagingSenderId: "999831274838",
        appId: "1:999831274838:web:501f866100fee188e682f7",
        measurementId: "G-FZGWPNDEEW"
      };
      firebase.initializeApp(config);
      
      var database = firebase.database();
      var ref = database.ref("data");

      //gettinf data function
      function getData(callback) {
        ref.once('value').then(function(snapshot) {
          var data = snapshot.val();
          var cdata = [];
          var len = data.length;
          for(var i=1; i<len; i++) {
            cdata.push({
              label: data[i]['label'],
              value: data[i]['value']
            });
          }
          callback(cdata);
        });
      }

      // for table
      window.addEventListener("load", function() {
        getData(function(cdata) {
          var chart = new FusionCharts({
            type: 'column2d',
            renderAt: 'chart-container',
            width: '500',
            height: '300',
            dataFormat: 'json',
            dataSource: {
              "chart": {
                "caption": "Graph using Firebase data",
                "xAxisName": "Label",
                "yAxisName": "Value",
                "theme": "fint"
              },
              "data": cdata
            }
          });
          chart.render();
        });
      });
      
      


</script>
